name: CI

on:
  pull_request:
  push:
    branches:
      - appmap-e2e
  schedule:
    - cron: "0 0 * * 0"

permissions:
  contents: read
  pull-requests: write

env:
  APPMAP_TELEMETRY_DISABLED: "true"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout step
        uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "8"
          cache: "maven"

      - name: Install AppMap tools
        uses: getappmap/install-action@v1
        with:
          project-type: maven
          install-appmap-library: false
          tools-url: https://github.com/getappmap/appmap-js/releases/download/%40appland%2Fappmap-bm25-10e1c36e/appmap-linux-x64

      - name: Build and test
        run: ./mvnw --no-transfer-progress test

      - name: Build BM25 index of the source code
        run: appmap index --bm25 .appmap/fulltext/lunr.json
      - name: Store the BM25 index
        uses: actions/upload-artifact@v2
        with:
          name: bm25-index
          path: .appmap/fulltext/lunr.json

      - name: Archive AppMaps
        if: github.event_name != 'pull_request'
        uses: getappmap/archive-action@v1

      - name: Analyze AppMaps
        # We want to analyze the AppMaps even if the tests fail.
        if: (success() || failure()) && github.event_name == 'pull_request'
        uses: getappmap/analyze-action@v1
        with:
          base-revision: ${{ github.event.pull_request.base.sha }}
          head-revision: ${{ github.event.pull_request.head.sha }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
